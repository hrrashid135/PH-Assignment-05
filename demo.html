<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<div class="bg-green-900 text-white p-4 flex justify-between items-center">
  
  </div>
</div>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="w-screen h-[7vh] bg-white flex items-center justify-between px-6 shadow">
  <!-- Left: Logo -->
  <div class="flex items-center gap-3">
    <img src="assets/logo.png" alt="logo" class="h-5 object-contain">
    <span class="font-semibold text-green-600">Emergency Service</span>
  </div>

  <!-- Right: Icons -->
  <div class="flex items-center gap-4">
    <!-- Heart -->
    <div class="relative h-full flex items-center justify-center">
      <span id="heart_count_top" class="absolute top-0 right-0 text-sm font-medium bg-white px-1 rounded-full border">0</span>
      <img src="assets/heart.png" class="h-6 object-contain" alt="heart">
    </div>

    <!-- Coin -->
    <div class="relative h-full flex items-center justify-center">
      <span class="absolute top-0 right-0 text-sm font-medium bg-white px-1 rounded-full border">100</span>
      <img src="assets/coin.png" class="h-6 object-contain" alt="coin">
    </div>

    <!-- Copy -->
    <button class="bg-green-600 text-white px-4 py-1 rounded-full font-medium">Copy</button>
  </div>
</section>

</body>
</html>
